<!DOCTYPE html>

<html lang="vi">
    <head>
        <title>WEB quizz</title>
        <meta charset="UTF-8">
        <link href="design.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="bg_left">
            <img src="bg_left.png" alt=""/>
        </div>
        <div class="bg_right">
            <img src="bg_right.png" alt=""/>
        </div>
        <div class="container" >
            <div class="login">
                <div class="login_main">
                    <div class="logo">
                        <img src="logo_ptit.png" alt=""/>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="title">
                                <p>Đăng nhập</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form class="form_login" method="post">
                                <label for="login__user">Tài khoản</label>
                                <input type="text" id="login_user">
                                <label for="login__pw">Mật khẩu</label>
                                <input type="password" id="login_pw">
                                
                                <div class="hang">
                                    <div class="checkbox_login">
                                        <div class="checkbox">
                                            <input type="checkbox" value="1" id="login_checkbox">
                                        </div>
                                        <p>Ghi nhớ</p>
                                    </div>
                                    <a href="" class="forgetpw">Quên mật khẩu?</a>
                                </div>
                                <button type="submit">
                                    <span>Đăng nhập</span>
                                </button>
                                <div class="chuacotk">
                                    <p>Nếu bạn chưa có tài khoản?</p>
                                </div>
                                <a href="#" class="sign_up">
                                    <span>Đăng ký ngay</span>
                                </a>
                            </form>
                         
                        </div>
                    </div>
                </div>
            </div>
            <div class="lang">
                <p>Select language</p>
                <a href="">
                    <img src="VN.png" alt=""/>
                </a>
                <a href="">
                    <img src="Eng.png" alt=""/>
                </a>
            </div>
        </div>
       
    </body>
</html>
